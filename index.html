<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker">May</span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">&#8249;</span>
          <span id="year">2020</span>
          <span class="year-change" id="next-year">&#8250;</span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>

      <div class="calendar-footer"></div>

      <div class="date-time-format">
        <div class="day-text-format">Today</div>
        <div class="date-time-value">
          <div class="time-format">02:51:20</div>
          <div class="date-format">23-July-2022</div>
        </div>
      </div>

      <div class="month-list hide"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
